---
# vars file for loki
user: "loki"
group: "loki"
loki_version: "2.8.2"
dpkg_arch: "system_architecture"
loki_install_dir: "/opt/loki"
loki_download_url: "https://github.com/grafana/loki/releases/download/v"
loki_symlink: "/usr/local/bin/loki"
loki_config_path: "/opt/loki/loki-local-config.yaml"
loki_service_file: "/etc/systemd/system/loki.service"
loki_bin_path: "/opt/loki/loki-linux-{{dpkg_arch}}"
